<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>  
    <form name="form2" id="regUser" accept-charset="utf-8"  action="/user/login" method="get">  
        <ul>    
            <li>  
                <label for="username">用户名：</label>  
                <div>  
                    <input type="text" id="username" name="username" maxlength="16" />  
                </div>  
            </li>  
            <li>

            </li>  
            <li>  
                <div>  
                    <input type="submit" id="reg"  style="margin-top:10px;margin-left:85px;" value="登陆"/>  
                </div>  
            </li> 
        </ul>  
    </form>  
</div>
