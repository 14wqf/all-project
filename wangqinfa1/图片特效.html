<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="css/product.css" rel="stylesheet" type="text/css" />
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>

    .fangkuai{
        position:absolute;

    }
</style>
</head>
<body>
          <div class="fangkuai" id="divCenter" class="fangkuai" align="center" style="position: absolute; z-index: 9; display: none; background-color: #eee; width:640px; height:400px;left:200px;top:200px; border:10px solid #222;">
            <a href="javascript:;" onclick="picClose();"><img src="imgs/4.jpg" height="400" width="640" /></a>
        </div>
        <script>
            function picBig() {
                var v = document.getElementsByClassName('divCenter')[0];
                v.style.display = "block";
            }

            function picClose() {
                var v = document.getElementsByClassName('divCenter')[0];
                v.style.display = "none";
            }
        </script>
        <a name='fff' href='javascript:;' class="aaa" onclick='picBig();'><img src="imgs/4.jpg" height="400" width="640"></a>
        <!-- <div class="fangkuai" ><img src="imgs/4a.jpg" width="100" height="100"></div> -->
        <script>
            $(window).height();
            $('.fangkuai').height();
            $('.fangkuai').css('top',$(window).height()/2-$('.fangkuai').height()/2)
            $(window).width();
            $('.fangkuai').width();
            $('.fangkuai').css('left',$(window).width()/2-$('.fangkuai').width()/2)
        </script>
</body>

</html>
